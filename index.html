<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h1>Stopwatch</h1>
        <h2>Simple javascript stopwatch</h2>
        <p class="time"><span id="seconds">00</span> : <span id="tens">00</span></p>
        <div class="stopwatchButtons">
            <button class="buttons start" id="btnStart">Start</button>
            <button class="buttons stop" id="btnStop">Stop</button>
            <button class="buttons reset" id="btnReset">Reset</button>
        </div>

    </div>

</body>
</html>
